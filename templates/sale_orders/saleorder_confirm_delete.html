<!-- templates/sale_orders/saleorder_confirm_delete.html -->
{% extends 'base.html' %}

{% block title %}Delete Sale Order{% endblock %}

{% block content %}
<div class="container mx-auto py-8">
  <div class="max-w-md mx-auto bg-white p-6 rounded shadow-lg">
    <h1 class="text-2xl font-bold mb-4">Confirm Delete Sale Order</h1>
    <p class="mb-6 text-gray-700">Are you sure you want to delete sale order #{{ object.id }}?</p>
    <form method="post" class="flex space-x-4">
      {% csrf_token %}
      <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded">
        Yes, delete this order
      </button>
      <a href="{% url 'saleorder_list' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded">
        Cancel
      </a>
    </form>
  </div>
</div>
{% endblock %}
