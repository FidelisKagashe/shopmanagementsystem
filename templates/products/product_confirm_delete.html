{% extends 'base.html' %}
{% block title %}Delete Product - Shop Management{% endblock %}
{% block content %}
  <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Delete Product</h2>
    <p class="mb-4">Are you sure you want to delete "{{ object }}"?</p>
    <form method="post">
      {% csrf_token %}
      <div class="flex justify-end space-x-4">
        <a href="{% url 'product_list' %}" class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded">
          Cancel
        </a>
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">
          Delete
        </button>
      </div>
    </form>
  </div>
{% endblock %}
