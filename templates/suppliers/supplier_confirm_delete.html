{% extends 'base.html' %}

{% block title %}Delete Supplier - Shop Management{% endblock %}

{% block content %}
<div class="text-gray-800 mb-4 font-semibold">
  Products &rarr; <span class="text-blue-600">Confirm Deletion</span>
</div>
  <div class="max-w-lg mx-auto bg-white p-6 rounded shadow text-center">
    <h2 class="text-2xl font-bold mb-4 text-red-600">Confirm Deletion</h2>
    
    <p class="text-gray-700 mb-4">
      Are you sure you want to delete <strong>{{ supplier.name }}</strong>? <br>
      This action <span class="text-red-500 font-bold">cannot</span> be undone.
    </p>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      
      <div class="flex justify-center space-x-4">
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">
          Yes, Delete
        </button>
        <a href="{% url 'supplier_list' %}" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded">
          Cancel
        </a>
      </div>
    </form>
  </div>
{% endblock %}
