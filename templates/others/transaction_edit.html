{% extends 'base.html' %}
{% block title %}Edit Transaction{% endblock %}
{% block content %}
<div class="text-gray-800 mb-4 font-semibold">
  Financial Transaction &rarr; <span class="text-blue-600">Edit Transaction</span>
</div>
<div class="max-w-xl mx-auto px-4 py-8">
  <div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Edit Transaction</h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="flex space-x-4">
        <button type="submit" class="flex-1 text-center px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-200">
          Update Transaction
        </button>
        <a href="{% url 'user_financial_transaction_view' %}" class="flex-1 text-center px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 transition duration-200">
          Cancel
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
