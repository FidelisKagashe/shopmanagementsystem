{% extends 'base.html' %}
{% block title %}Delete Customer - Shop Management{% endblock %}

{% block content %}
<div class="text-gray-800 mb-4 font-semibold">
  Customers &rarr; <span class="text-blue-600">Customer Deletion</span>
</div>
  <div class="max-w-lg mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold text-red-600 mb-4">Confirm Deletion</h2>
    <p class="text-gray-700">
      Are you sure you want to delete <strong>{{ customer.name }}</strong>?
      This action cannot be undone.
    </p>

    <form method="post" class="mt-6">
      {% csrf_token %}
      <div class="flex space-x-4">
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">
          Yes, Delete
        </button>
        <a href="{% url 'customer_list' %}" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded">
          Cancel
        </a>
      </div>
    </form>
  </div>
{% endblock %}
